<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ping Pong</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <style>
    .winner {
      color: green;
    }

    .loser {
      color: red;
    }

    .reset {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Ping Pong Score Keeper
            </p>
          </header>
          <div class="card-content">
            <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">Select Final Score</p> 
                <label for="playto" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                  </select> 
                </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class=" button is-large is-success card-footer-item">+1 Player One</button>
            <button id="p2Button" class=" button is-large is-info card-footer-item">+1 Player Two</button>
            <button id="reset" class="button is-large is-warning card-footer-item">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>



  <script src="ping-pong.js"></script>
</body>
</html>
