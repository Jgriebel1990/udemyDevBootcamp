    <title>Tables</title>
  </head>
  <body>
    <table border='1'>

          <td>Rufus</td>
          <td>6 years</td>
        </tr>
        <tr>
          <td>Toby</td>
          <td>5 years</td>
        </tr>
        <tr>
          <td>Micah</td>
          <td>5 weeks</td>
        </tr>
        <tr>
          <td>Celia</td>
          <td>27 years</td>
        </tr>
        <tr>
          <td>Jefferson</td>
          <td>29 years</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
